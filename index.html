<body>
    <h1>查询学籍</h1>
    <form id="query-form">
        <label for="name">姓名：</label>
        <input type="text" id="name" required><br><br>
        <label for="sfz">身份证号码：</label>
        <input type="text" id="sfz" required><br><br>
        <button type="submit">查询学籍</button>
    </form>

    <div id="result"></div>

    <button class="popup-button" onclick="showPopup()">高一6班王长旭喜欢干啥</button>

    <div id="popup" class="popup">
        <span id="popup-content"></span>
        <button class="popup-close" onclick="hidePopup()">关闭</button>
    </div>
    <div class="question-container">
        <div class="question">王长旭喜欢干什么？</div>
        <div class="options">
            <button class="option" onclick="checkAnswer(true)">倒灌</button>
            <button class="option" onclick="checkAnswer(false)">学习</button>
        </div>
    </div>

    <div id="correct-popup" class="popup">
        <p>你答对了</p>
        <button class="close-button" onclick="closePopup()">关闭</button>
    </div>

    <div id="incorrect-popup" class="popup">
        <p>你选错了。</p>
        <button class="close-button" onclick="closePopup()">关闭</button>
    </div>

    <script>
        function checkAnswer(isCorrect) {
            var popupId = isCorrect ? "correct-popup" : "incorrect-popup";
            var popup = document.getElementById(popupId);
            popup.classList.add("popup-show");
        }

        function closePopup() {
            var popups = document.querySelectorAll(".popup");
            popups.forEach(function(popup) {
                popup.classList.remove("popup-show");
            });
        }
    </script>

    <script>
        function showPopup() {
            var popup = document.getElementById("popup");
            var popupContent = document.getElementById("popup-content");

            popupContent.textContent = "王长旭喜欢倒灌";
            popup.classList.add("popup-show");
        }

        function hidePopup() {
            var popup = document.getElementById("popup");
            popup.classList.remove("popup-show");
        }

        document.getElementById("query-form").addEventListener("submit", function(event) {
            event.preventDefault(); // 阻止表单提交

            var name = document.getElementById("name").value;
            var sfz = document.getElementById("sfz").value;

            var data = {
                "userName": name,
                "loginInfo": "G" + sfz,
                "password": sfz.substr(12, 6),
                "sourceId": "1"
            };

            fetch("https://service-k329zabl-1251413566.sh.apigw.tencentcs.com/client/Author/userName/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(function(response) {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error("请求失败，请重试！");
                }
            })
            .then(function(data) {
                document.getElementById("result").textContent = JSON.stringify(data);
            })
            .catch(function(error) {
                document.getElementById("result").textContent = error.message;
            });
        });
    </script>
